<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>CSS Responsive Contact Form With Google Map</title>
	<link rel="icon" href="Logo.png" type="image/icon type">
	<link href="contact.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="contact-in">
		<div class="contact-map">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15936.132381445172!2d101.40423427676302!3d3.0858420140459337!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cc5467b8a3272d%3A0x5bb79e784db3c21c!2sTaman%20Klang%20Utama%2C%20Klang%2C%20Selangor!5e0!3m2!1sen!2smy!4v1676451294191!5m2!1sen!2smy" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
		</div>
		<div class="contact-form">
			<h1>Contact Us</h1>
			<form action="sendemail.php" method="post">
				<input type="text" name="name" placeholder="Name" class="contact-form-txt" required />
				<input type="email" name="email" placeholder="Email" class="contact-form-txt" required />
				<textarea name="message" placeholder="Message" class="contact-form-textarea" required></textarea>
				<input type="submit" name="submit" class="contact-form-btn" value="Send Message" />
			</form>
		</div>
</body>
</html>
